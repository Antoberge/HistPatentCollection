      - DE:
        - Overview: DE.md
        - Annotation Guidelines: DE_ANNOTATION_GUIDELINES.md
        - Models: DE_MODEL_CARD.md
      - FR:
        - Overview: FR.md
        - Annotation Guidelines: FR_ANNOTATION_GUIDELINES.md
        - Models: FR_MODEL_CARD.md
      - GB:
        - Overview: GB.md
        - Annotation Guidelines: GB_ANNOTATION_GUIDELINES.md
