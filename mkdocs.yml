      - US:
        - Overview: US.md
        - Annotation Guidelines: US_ANNOTATION_GUIDELINES.md
        - Models: US_MODEL_CARD.md
      - Relationship:
        - Annotation Guidelines: XX_REL_ANNOTATION_GUIDELINES.md
